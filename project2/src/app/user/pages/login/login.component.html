<div class="container" style="min-height: 700px;">
    <form [formGroup]="loginFrm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>User Login</h2>
         
            <div class="form-group">
                <label for="">Email/Username</label>
                <input type="text" [ngClass]="{ 'is-invalid' : loginFrm.controls['email'].errors && check }" formControlName="email"  class="form-control" />
                
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" [ngClass]="{ 'is-invalid' : loginFrm.controls['password'].errors && check }" formControlName="password" class="form-control" />
                
            </div>
            
            <input type="submit" value="Login" (click)="submit()" class="btn btn-success" />
            <p class="text-danger text-center">{{ msg }}</p>
        </div>
    </div>
    </form>
</div>
