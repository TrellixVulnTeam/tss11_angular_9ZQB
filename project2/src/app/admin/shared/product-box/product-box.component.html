<div class="card">
   <img class="card-img-top" style="height: 200px;" src="{{ x.image }}">
    <div class="card-body" style="min-height: 80px;">
        {{ x.title }}
    </div>
    <div class="card-footer">
        <b> $ {{ x.price }}</b>
        <Br />
        <a href="javascript:void(0)" (click)="addToCart(x)" style="color: #000 !important">Add to Cart</a>
    </div>
</div>
